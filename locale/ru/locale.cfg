[technology-description]
automation=Сборочные машины на горючем топливе для автоматического массового производства.
cargo-landing-pad-capacity=Передовые системы управления ракетой позволяют точно отслеживать грузовую посадочную площадку. Каждый уровень позволяет разместить дополнительную грузовую посадочную площадку.
coal-processing=Активирует сжигание угля и отделение побочных продуктов.
methanol-processing=Переработка метанола.
cooling-tower=Новые охлаждающие постройки для закрытых водно-паровых контуров.
energy=Основные способы производства энергии.
desulfurization=Переработка кислого газа для извлечения серы.
excavation=Добыча обычных поверхностных материалов без необходимости разработки рудных пластов.
separation=Классификация сыпучих порошкообразных материалов по их весу и магнетизму.
fluid-separation=Изобретение оборудования для классификации жидкостей, предназначенного для переработки различных масел и суспензий на составляющие их компоненты.
fuel-production=Крекинг и переработка углеводородов в высокоэффективное топливо и олефины.
rare-earth=Изучите редкоземельные элементы. Они редки на Земле, но не редки здесь. Время для массового производства!
fine-electronics=Потому что этой планете нужны высокотехнологичные вещи.
crusher=Увеличение выхода продукции из предварительно обработанной руды.
kevlar-mk02=Более прочный кевлар.
syngas=Открывает доступ к многоцелевому топливу с более высоким октановым числом, синтезированному из угольного газа. Или это просто поддельный газ?
pyrrhic=Исследуйте эту технологию для победы в игре.\n\n"Ты сделал это?"\n"Да."\n"Какой ценой?"\n"Ценой всего."
rocket-silo=Позволяет запускать ракеты в космос и проводить эксперименты в невесомости.
automation-2=Автоматизированные фабрики для тяжёлой промышленности.
automation-3=Самые продвинутые сборочные машины на горючем топливе.
fuel-production-mk02=Передовые технологии крекинга и преобразования углеводородов позволяют собрать каждую каплю топлива с этой планеты.
belt-capacity=Увеличивает высоту стопок предметов на конвейерах.

