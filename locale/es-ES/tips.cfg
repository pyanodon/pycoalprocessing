[pywiki-descriptions]
ash=La mayoría de combustibles inorgánicos como el [item=coal] ahora producen [item=ash] al quemarse, como lo hacían las [item=uranium-fuel-cell] al generar [item=depleted-uranium-fuel-cell] al consumirse.\n\nEl manejo de la ceniza es una parte importante del juego temprano, ya que esta eventualmente atascara las maquinas si no se retira de la ranura de salida. Los [item=burner-inserter] pueden usar filtros para retirar automáticamente la ceniza. El [entity=solid-separator] puede ayudarte a reutilizar parte de esa ceniza y convertirla en menas.
mechanical-inserter=El insertador a vapor ahora es el [item=burner-inserter]. A diferencia del juego base, este no necesita combustible.\n\nEnergia requerida:\n [entity=burner-inserter]: Gratis\n [entity=inserter]: 16.9 kW\n [entity=long-handed-inserter]: 20.11 kW\n [entity=fast-inserter]: 46.7 kW\n [entity=bulk-inserter]: 169 kW\n [entity=py-stack-inserter]: 1.6 MW\n\nVelocidad de insertadores: (De cofre a cofre)\n [entity=burner-inserter]: 0.78 ciclos de brazo/s\n [entity=inserter]: 1.2 ciclos de brazo/s\n [entity=long-handed-inserter]: 1.2 ciclos de brazo/s\n [entity=fast-inserter]: 2.31 ciclos de brazo/s\n [entity=bulk-inserter]: 2.31 ciclos de brazo/s\n [entity=py-stack-inserter]: 1.8 ciclos de brazo/s\n\nCantidad de ranuras de filtro:\n [entity=burner-inserter]: 1\n [entity=inserter]: 2\n [entity=long-handed-inserter]: 3\n [entity=fast-inserter]: 4\n [entity=bulk-inserter]: 5\n [entity=py-stack-inserter]: 5\n\nEspeciales:\n [entity=long-handed-inserter]: Tiene un alcance de hasta dos casillas en vez de una.\n [entity=bulk-inserter]: Se beneficia de [technology=inserter-capacity-bonus-1].\n [entity=py-stack-inserter]: Se beneficia de [technology=inserter-capacity-bonus-1]. Puedes apilar objetos en la cinta hasta 8 capas.
tailings-pond=La [entity=tailings-pond] es un gran almacén de fluidos a cielo abierto que puede almacenar hasta 1,000,000 de unidades de fluido. Funciona diferente dependiendo si introduces fluidos o gases.\n\nGases como el [fluid=coal-gas] son ventilados a la atmósfera. Esto lo destruye y genera grandes cantidades de contaminación. 100 unidades de cualquier gas creara 15 unidades de contaminación.\n\nLos siguientes gases no generaran contaminación:\n [fluid=oxygen]\n [fluid=hydrogen]\n [fluid=nitrogen]\n [fluid=purest-nitrogen-gas]\n [fluid=pressured-air]\n [fluid=hot-air]\n [fluid=vacuum]\n\nFluidos como el [fluid=tar] son almacenados en la laguna hasta que la laguna de relaves este completamente llena. Una vez que la laguna alcance este ??? esta se desbordara, destruyendo el fluido y creando anillos de baldosas contaminadas altamente inflamables en el área afectada.\n\nCualquier fluido con "agua" en su nombre simplemente se hundirá al subsuelo y no contaminara. [fluid=muddy-sludge] Tampoco creara baldosas de contaminación. El factor de conversión es 500 unidades de fluido por cada baldosa de contaminación generada. Las baldosas de contaminación pueden usarse como relleno.\n\nPuedes extraer fluidos de la laguna conectando una [entity=pump] directamente a una de las salidas. [item=red-wire] y [item=green-wire] pueden usarse para leer los contenidos de la laguna.
beacon=Los [entity=beacon-AM1-FM1] y los [entity=diet-beacon-AM1-FM1] usan señales de radio para transmitir los efectos de los módulos a las maquinas de ensamblaje cercanas. Cada faro tiene tanto una señal AM como una FM que determina el radio de efecto, la eficiencia de transmisión, y el consumo energético.\nLas frecuencias AM y FM tienen un rango de 1 a 5.\n\n[entity=diet-beacon-AM1-FM1]\nRadio de efecto:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nEficiencia de transmisión: 0.1 * AM * FM\nConsumo de energía: AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\nRadio de efecto:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nEficiencia de transmisión: 0.2 * AM * FM\nConsumo de energía: AM * (FM ^ 3) MW\n\nLa configuración por defecto 1AM 1FM de un faro tiene una área amplia y bajo consumo.\nSi una maquina recibe señales contradictorias en la frecuencia AM o FM, entonces estas generaran interferencia y sobrecargaran la maquina.\nLos faros no aceptan módulos de productividad como el [item=productivity-module-3].
combustion-mixture=Puedes quemar [fluid=combustion-mixture1] en [entity=gasturbinemk01] para generar electricidad. Entre mas alta sea la temperatura del fluido mayor sera la eficiencia de la turbina, lo que aumenta la electricidad generada. La [entity=gasturbinemk01] tiene un limite de temperatura aceptable: si usas un fluido con mayor temperatura que el limite, esta se consumirá hasta dicho limite, lo que desperdiciara el fluido ingresado. Las turbinas de alto nivel tienen limites mas altos.
big-mines=Para la mayoría de menas, los yacimientos normales [entity=ore-lead] como las rocas grandes [entity=lead-rock] aparecerán. Las antes mencionadas son tan grandes, necesitaras construir una mina grande como la [entity=lead-mine]. Estas minas grandes requieren de combustible almacenado dentro de un [item=empty-fuel-canister].\n\nLa mayoría de las minas se desbloquean con [technology=big-mines].\nLa mina grande a la que puedes acceder mas rápido es la [entity=salt-mine] investigando [technology=energy-1].

