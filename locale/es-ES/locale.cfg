py-recommended=Estos son los ajustes recomendados para jugar con los mods de pyanodons sin usar Resource Spawner Overhaul. Los yacimientos de recursos son ligeramente mas pequeños, están muy separados y son mucho mas ricos.\nLos enemigos y la contaminación están desactivados. Las colinas y los cuerpos de agua son un poco mas pequeños.
