overload=Ajusta la cantidad de objetos insertados en una maquina sobre el numero requerido para llenar una receta. El valor por defecto usa la siguiente formula: (1.166 / (energía requerida / la velocidad de trabajo del ensamblador), redondeado hacia arriba, y limitado a un rango entre 2 y 100).
future-beacons=Los faros han sido rebalanceados en el siguiente mod de pyanodons (Py Expedición Estelar).\nSin embargo, con esta opción puedes usarlos en este momento.\Cambios realizados:\nFaros (no los faros de baja potencia) tienen una eficiencia de transmisión del 0.2*am*fm en vez de 0.5*am*fm.\nLos faros ahora solo pueden afectar a 5 entidades en vez de 25.

