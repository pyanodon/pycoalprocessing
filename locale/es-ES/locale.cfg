welcome=Bienvenido a Pyanodons! Recuerda revisar el Códice Pyanodons (El boton en la esquina superior izquierda) para conocer mas detalles.
warning-no-preset=Parece que no estas usando la configuración '__1__'. Los yacimientos de minerales iniciales puede que se consuman muy rapido, pero aun asi es jugable.
warning-biters=Los biters están activados. Por el momento Pyanodons no está balanceado para usarse junto con los biters, te recomendamos que los desactives.
warning-quality=El mod de Calidad está activado. Por el momento este solo es compatible de manera que puedas usarlo sin errores. Pero está muy desbalanceado, así que te recomendamos que no lo uses en conjunto con los mods de Py. Los recicladores están absurdamente desbalanceados y nunca deberían usarse.
warning-recipe-book=Parece que no tienes instalado FNEI ni Recipe Book. Estas alternativas a la Factoriopedia funcionan mucho mejor con mods que cambian completamente el juego como Pyanodos, porque la Factoriopedia muestra todas las recetas disponibles, aunque estas sean recetas disponibles mucho mas adelante y no estés ni cerca de desbloquearlas.

