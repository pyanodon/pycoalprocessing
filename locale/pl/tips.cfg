[pywiki-descriptions]
ash=Większość paliw nieorganicznych, takich jak [item=coal] podczas spalania wytwarza [item=ash], podobnie jak[item=uranium-fuel-cell] wytwarza [item=depleted-uranium-fuel-cell] podczas zużycia.\n\nZarządzanie popiołem jest kluczowym elementem na początku gry, ponieważ jeśli nie zostanie on usunięty ze slotu wyjściowego, ostatecznie zablokuje maszyny. [item=burner-inserter] może być wyposażony w filtr, który automatycznie usuwa popiół. [entity=solid-separator] może pomóc w ponownym wykorzystaniu części popiołu do produkcji rudy.
mechanical-inserter=Podajnik spalinowy jest teraz [item=burner-inserter]. W przeciwieństwie do podstawowej wersji gry, nie wymaga ona zasilania paliwem.\n\nWymagane paliwo:\n [entity=burner-inserter]: Bezpłatne\n [entity=inserter]: 16,9 kW\n [entity=long-handed-inserter]: 20,11 kW\n [entity=fast-inserter]: 46,7 kW\n [entity=bulk-inserter]: 169 kW\n [entity=py-stack-inserter]: 1,6 MW\n\nPrędkości podajników: (skrzynia do skrzyni)\n [entity=burner-inserter]: 0.78 cykli ramienia/s\n [entity=inserter]: 1.2 cykli ramienia/s\n [entity=long-handed-inserter]: 1.2 cykli ramienia/s\n [entity=fast-inserter]: 2.31 cykli ramienia/s\n [entity=bulk-inserter]: 2.31 cykli ramienia/s\n [entity=py-stack-inserter]: 1.8 cykli ramienia/s\n\nIlość slotów filtrów:\n [entity=burner-inserter]: 1\n [entity=inserter]: 2\n [entity=long-handed-inserter]: 3\n [entity=fast-inserter]: 4\n [entity=bulk-inserter]: 5\n [entity=py-stack-inserter]: 5\n\nSpecjalne:\n [entity=long-handed-inserter]: Zasięg na dwa pola zamiast jednego.\n [entity=bulk-inserter]: Usprawnienia poprzez [technology=inserter-capacity-bonus-1].\n [entity=py-stack-inserter]: Usprawnienia poprzez [technology=inserter-capacity-bonus-1]. Układa pionowo przedmioty na pasie aż do ośmiu sztuk.
tailings-pond=[entity=tailings-pond] to ogromny otwarty zbiornik na płyny, który może pomieścić do 1 000 000 jednostek płynów. Posiada różne mechanizmy w zależności od tego, czy umieszcza się w nim gaz, czy ciecz. Gazy, takie jak [fluid=coal-gas], są uwalniane do atmosfery. Powoduje to zniszczenie gazu i powstanie ogromnej ilości zanieczyszczeń. 100 jednostek dowolnego gazu powoduje powstanie 15 jednostek zanieczyszczeń. \n\nNiektóre gazy nie powodują zanieczyszczenia:\n [fluid=oxygen]\n [fluid=hydrogen]\n [fluid=nitrogen]\n [fluid=purest-nitrogen-gas]\n [fluid=pressured-air]\n [fluid=hot-air]\n [fluid=vacuum]\n\nCiecze, takie jak [fluid=tar] są przechowywane w zbiorniku do momentu, aż zbiornik na odpady będzie w 100% pełny. Gdy zbiornik osiągnie ten próg, dochodzi do jego przepełnienia, co powoduje zniszczenie cieczy i powstanie pierścieni łatwopalnych kafelków zanieczyszczenia w dotkniętym obszarze.\n\nKażda ciecz, której nazwa zawiera słowo „woda”, zamiast tego wsiąka do wód gruntowych i nie powoduje powstawania kafelków zanieczyszczenia. [fluid=dirty-water-light] również nie tworzy płytek zanieczyszczenia. Współczynnik konwersji wynosi 500 jednostek płynu na każdą płytkę zanieczyszczenia. Płytki zanieczyszczenia mogą być używane do wypełniania jezior.\n\nPłyny można usunąć ze zbiornika, podłączając [entity=pump] bezpośrednio do jednego z wyjść. [item=red-wire] i [item=green-wire] mogą być używane do odczytu zawartości zbiornika.
beacon=[entity=beacon-AM1-FM1] i [entity=diet-beacon-AM1-FM1] wykorzystują sygnały radiowe do przesyłania efektów modułów do pobliskich maszyn montażowych. Każdy sygnał nawigacyjny ma częstotliwość AM i FM, która określa zasięg działania, wydajność transmisji i zużycie energii. Suwaki częstotliwości AM i FM mają zakres od 1 do 5. \nPromień działania:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nWydajność transmisji: 0,1 * AM * FM\nZużycie energii: AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\nZasięg działania:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nWydajność transmisji: 0,2 * AM * FM\nPobór mocy: AM * (FM ^ 3) MW\n\nDomyślny nadajnik 1AM 1FM ma szeroki zasięg i niską moc.\nJeśli maszyna odbiera sprzeczne sygnały na częstotliwościach AM lub FM, fale będą się zakłócać i przeciążać maszynę.\nNadajniki nie akceptują modułów wydajności, takich jak [item=productivity-module-3].
combustion-mixture=Możesz spalać  [fluid=combustion-mixture1] w [entity=gasturbinemk01] w celu wytworzenia energii elektrycznej. Wyższe temperatury płynu oznaczają, że turbina pracuje z większą wydajnością, generując w ten sposób więcej mocy. [entity=gasturbinemk01] ma ograniczenie temperatury, którą może przyjąć: jeśli podasz mu temperaturę wyższą niż to ograniczenie, zostanie ona ograniczona do tej temperatury, więc zmarnujesz wprowadzone dane. Turbiny wyższego poziomu mają wyższe ograniczenia.
big-mines=W przypadku większości rud pojawiają się zarówno standardowe złoża rudy, takie jak [entity=ore-lead], jak i duże skały, takie jak [entity=lead-rock]. Te ostatnie są tak duże, że trzeba zbudować dużą kopalnię, taką jak [entity=lead-mine]. Te duże kopalnie będą wymagały paliwa w kanistrach  [item=empty-fuel-canister].\n\nWiększość kopalń jest odblokowywana za pomocą [technology=big-mines].\nNajwcześniej dostępną dużą kopalnią jest [entity=salt-mine] przy [technology=energy-1].

