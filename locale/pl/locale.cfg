[map-gen-preset-description]
py-recommended=Są to zalecane ustawienia do grania w modyfikacje Pyanodona bez aktywnej funkcji Resource Spawner Overhaul. Złoża zasobów są nieco mniejsze, bardzo rozłożone i znacznie bogatsze. \nWrogowie i zanieczyszczenia są wyłączone. Klify i woda są nieco zmniejszone.
default=[color=red]To ustawienie nie jest zalecane dla modów Pyanodon, rozważ użycie [/color]zalecanego przez Pyanodon[color=red] ustawienia z rozwijanego menu powyżej.[/color]

