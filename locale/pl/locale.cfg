[messages]
welcome=Witamy w Pyanodon! Pamiętaj, aby sprawdzić Kodeks Pyanodon (przycisk w lewym górnym rogu) w celu uzyskania szczegółowych informacji na temat rozgrywki.
warning-no-preset=Wygląda na to, że nie używasz ustawienia generowania mapy '__1__'. Początkowe złoża rudy mogą szybko się wyczerpać, ale poza tym gra jest grywalna.
warning-biters=Wygląda na to, że masz włączoną opcję kąsaczy. Pyanodon nie jest jeszcze zbalansowany pod kątem kąsaczy, dlatego zalecamy ich wyłączenie.
warning-quality=Włączono modyfikację jakości. Jest ona obsługiwana tylko w zakresie, w jakim się ładuje i można z niej korzystać. Jest ona jednak całkowicie niezbalansowana, dlatego nie zaleca się grania w Py z włączoną opcją. Szczególnie recykler jest komicznie niezbalansowany i nie należy go nigdy używać.
warning-recipe-book=Wygląda na to, że nie zainstalowałeś ani FNEI, ani Recipe Book. Te alternatywy dla wbudowanej Factoriopedii działają znacznie lepiej z modami typu overhaul, takimi jak Pyanodon, ponieważ Factoripedia zawsze pokazuje wszystkie możliwe przepisy, nawet jeśli są to przepisy z późniejszej fazy gry, których jeszcze nie odblokowałeś.

