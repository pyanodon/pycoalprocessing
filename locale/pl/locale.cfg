future-beacons=Sygnalizatory zostały zrównoważone dla nadchodzącej modyfikacji py (Py Stellar Expedition).\nJednak dzięki temu ustawieniu możesz mieć zrównoważone sygnalizatory już teraz.\nZmiany:\nNadajniki (nie drobne nadajniki) mają wydajność transmisji 0,2*am*fm zamiast 0,5*am*fm.\nSygnały nawigacyjne mogą oddziaływać tylko na 5 obiektów zamiast 25.

