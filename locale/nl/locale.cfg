[map-gen-preset-description]
py-recommended=Dit zijn de aabevolen instellingen om Pyanodon mods mee te spelen als Resource Spawner Overhaul niet actief is. Grondstoffvelden zijn net iets kleiner, zeer uiteenliggend, en veel rijker aan grondstoffen.\nVijanden en vervuiling zijn uitgeschakeld. Kliffen en water zijn een klein beetje verminderd.
