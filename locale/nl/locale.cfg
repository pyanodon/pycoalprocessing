[messages]
welcome=Welkom bij Pyanodon! Onthoud om de Pyanodon Codex (knop linksboven) te bekijken voor meer details over het spel.
warning-no-preset=Het ziet er naar uit dat je niet de '__1__' mapgeneratieoptie gebruikt. De aanvankelijke grondstofvelden kunnen snel op raken, maar voor de rest is het speelbaar.
warning-biters=Het ziet er naar uit dat je bijters aan hebt staan. Pyanodon is nog niet met bijters afgestemd, er wordt aangeraden ze uit te zetten.
warning-quality=De kwaliteitmod staat aan. Dit wordt alleen ondersteun in zoverre dat het laadt en je het kan gebruiken. Het is echter compleet onafgestemd, dus het wordt niet aangeraden om Py met het te spelen. De recycler in het bijzonder is komisch onafgestemd en zou nooit gebruikt moeten worden.
warning-recipe-book=Je lijkt noch FNEI noch Recipe Book geïnstalleerd te hebben. Deze alternatieven op de ingebouwde Factoriopedia werken veel beter met revisiemods zoals Pyanodon, omdat Factoriopedia altijd alle mogelijke recepten laat zien, zelfs de recepten die je nog lang niet ontgrendeld hebt.

