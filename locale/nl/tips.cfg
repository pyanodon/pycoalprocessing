[pywiki-descriptions]
ash=De meeste anorganische brandstoffen zoals [item=coal] produceren nu [item=ash] wanneer ze verbranden, net zoals [item=uranium-fuel-cell] [item=depleted-uranium-fuel-cell] produceert wanneer die verbruikt wordt.\nAs beheren is een centraal onderdeel in het begin van het spel, omdat het uiteindelijk machines vast laat lopen als het niet verwijderd wordt uit het uitvoervakje. [item=burner-inserter] kan een filter hebben om automatisch as te verwijderen. [entity=solid-separator] kan helpen om wat as te hergebruiken tot ertsen.
mechanical-inserter=De verbrandingsrobotarm is nu een [item=burner-inserter]. In tegenstelling tot het basisspel heeft het geen brandstof nodig/\n\nBenodigde brandstof:\n [entity=burner-inserter]: Gratis\n [entity=inserter]: 16.9 kW\n [entity=long-handed-inserter]: 20.11 kW\n [entity=fast-inserter]: 46.7 kW\n [entity=bulk-inserter]: 169 kW\n [entity=py-stack-inserter]: 1.6 MW\n\nRobotarmsnelheden: (kist-naar-kist)\n [entity=burner-inserter]: 0.78 armcyclus/s\n [entity=inserter]: 1.2 armcyclus/s\n [entity=long-handed-inserter]: 1.2 armcyclus/s\n [entity=fast-inserter]: 2.31 armcyclus/s\n [entity=bulk-inserter]: 2.31 armcyclus/s\n [entity=py-stack-inserter]: 1.8 armcyclus/s\n\nHoeveelheid filtervakken:\n [entity=burner-inserter]: 1\n [entity=inserter]: 2\n [entity=long-handed-inserter]: 3\n [entity=fast-inserter]: 4\n [entity=bulk-inserter]: 5\n [entity=py-stack-inserter]: 5\n\nSpeciaal:\n [entity=long-handed-inserter]: Rijkt twee tegels in plaats van één.\n [entity=bulk-inserter]: Baat van [technology=inserter-capacity-bonus-1].\n [entity=py-stack-inserter]: Baat van [technology=inserter-capacity-bonus-1]. Stapelt tot wel 8 voorwerpen op een transportbelt.
tailings-pond=Het [entity=tailings-pond] is een enorm openlucht vloeistofopslagoplossing dat wel 1,000,000 eenheden vloeistof op kan slaan. Het heeft verschillende mechanismen afhankelijk van of je er een gas of vloeistof in stopt.\n\nGassen zoals [fluid=coal-gas] worden de atmosfeer in ontlucht. Dit vernietigt gas en creëert veel vervuiling. 100 eenheden van elk gas creëren 15 eenheden vervuiling.\n\nBepaalde gassen creëren geen vervuiling:\n [fluid=oxygen]\n [fluid=hydrogen]\n [fluid=nitrogen]\n [fluid=purest-nitrogen-gas]\n [fluid=pressured-air]\n [fluid=hot-air]\n [fluid=vacuum]\n\nVloeistoffen zoals [fluid=tar] worden in het bekken opgeslagen totdat het residubekken 100% vol zit. Wanneer het deze drempelwaarde bereikt, zal het bekken overstromen. De vloeistof wordt vernietigd en er ontstaan ringen van zeer ontvlambare vervuilde tegels in het getroffen gebied.\n\nElke vloeistof met "water" in de naam sijpelt in plaats daarvan het grondwater in en zal geen vervuiling produceren. [fluid=muddy-sludge] zal ook geen vervuilde tegels produceren. De omrekeningsfactor is 500 eenheden vloeistof per vervuilde tegel. De vervuilde tegels kunnen gebruikt worden om meren mee te vullen\n\nJe kan vloeistoffen uit het bekken halen door een [entity=pump] direct aan een uitvoervakje te verbinden. [item=red-wire] en [item=green-wire] kunnen gebruikt worden om de inhoud van het bekken te lezen.
beacon=Het [entity=beacon-AM1-FM1] en [entity=diet-beacon-AM1-FM1] gebruiken radiosignalen om module-effecten te uit te zenden naar omliggende montagemachines. Elk baken heeft een AM en een FM frequentie die de effectradius, uitzendingsefficiëntie en energiegebruik bepaalt.\nDe AM en FM frequentieschuifbalk gaat van 1-5.\n\n[entity=diet-beacon-AM1-FM1]\nEffectradius:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nUitzetefficiëntie: 0.1 * AM * FM\nEnergiegebruik: AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\nEffectradius:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nUitzetefficiëntie: 0.2 * AM * FM\nEnergiegebruik: AM * (FM ^ 3) MW\n\nHet standaard 1AM 1FM baken heeft een grote zone en gebruikt weinig energie.\nAls een machine tegenstrijdige signalen op de AM of FM frequentie krijgt, zullen de golflengtes interferen en de machine overbelasten.\Bakens accepteren geen productiviteitsmodules zoals [item=productivity-module-3].
combustion-mixture=Je kan [fluid=combustion-mixture1] in een [entity=gasturbinemk01] verbranden voor elektriciteit. Hogere temperaturen van de vloeistof laten de turbine op een hogere efficiëntie werken, wat meer stroom genereert. [entity=gasturbinemk01] heeft een limiet op de temperatuur die het kan accepeteren: als je het meer geeft dan de maximumtemperatuur, wordt de temperatuur beperkt tot de maximumtemperatuur, waardoor je je invoer verspilt. Turbines met een hoger niveau hebben hogere limieten.
big-mines=Voor het meeste erts worden zowel standaardgrondstofvelden zoals [entity=ore-lead] als  grote rotsen zoals [entity=lead-rock] gegenereerd. De laatste zijn zo groot, dat je een grote mijn moet bouwen zoals [entity=lead-mine]. Deze grote mijnen vereisen brandstoftanks in een [item=empty-fuel-canister].\n\nDe meeste mijnen worden ontgrendeld met [technology=big-mines].\nDe vroegst beschikbare grote mijn is de [entity=salt-mine] in [technology=energy-1].

