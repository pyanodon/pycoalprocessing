[pywiki-descriptions]
ash=Die meisten anorganischen Brennstoffe wie [item=coal] produzieren bei der Verbrennung [item=ash], ähnlich wie [item=uranium-fuel-cell] bei der Verbrennung [item=depleted-uranium-fuel-cell] produziert. \n\nDas Aschemanagement ist ein zentraler Bestandteil des frühen Spielverlaufs, da die Asche letztendlich die Maschinen blockiert, wenn sie nicht aus dem Ausgabeschacht entfernt wird. [item=burner-inserter] kann mit einem Filter ausgestattet werden, der die Asche automatisch entfernt. [entity=solid-separator] kann dabei helfen, Teile der Asche zu Erzen aufzubereiten.
mechanical-inserter=Der befeuerte Greifarm ist jetzt ein [item=burner-inserter]. Anders als im Basisspiel muss er nicht mit Brennstoff versorgt werden.\n\nErforderlicher Brennstoff:\n [entity=burner-inserter]: Kostenlos\n [entity=inserter]: 16,9 kW\n [entity=long-handed-inserter]: 20,11 kW\n [entity=fast-inserter]: 46,7 kW\n [entity=bulk-inserter]: 169 kW\n [entity=py-stack-inserter]: 1,6 MW\n\nGeschwindigkeiten der Greifarme: (Kiste zu Kiste)\n [entity=burner-inserter]: 0,78 Armdrehungen/s\n [entity=inserter]: 1,2 Armdrehungen/s\n [entity=long-handed-inserter]: 1,2 Armdrehungen/s\n [entity=fast-inserter]: 2,31 Armdrehungen/s\n [entity=bulk-inserter]: 2,31 Armdrehungen/s\n [entity=py-stack-inserter]: 1,8 Armdrehungen/s\n\nAnzahl der Filterplätze:\n [entity=burner-inserter]: 1\n [entity=inserter]: 2\n [entity=long-handed-inserter]: 3\n [entity=fast-inserter]: 4\n [entity=bulk-inserter]: 5\n [entity=py-stack-inserter]: 5\n\nBesonderheiten:\n [entity=long-handed-inserter]: Erreicht zwei Felder statt nur eines.\n [entity=bulk-inserter]: Profitiert von [technology=inserter-capacity-bonus-1].\n [entity=py-stack-inserter]: Profitiert von [technology=inserter-capacity-bonus-1]. Stapelt Gegenstände auf dem Band bis zu einer Höhe von acht.
tailings-pond=Das [entity=tailings-pond] ist ein riesiger Fluidspeicher im Freien, der bis zu 1.000.000 Fluideinheiten aufnehmen kann. Er verfügt über unterschiedliche Mechanismen, je nachdem, ob du Gas oder Flüssigkeit einfüllst. Gase wie [fluid=coal-gas] werden in die Atmosphäre abgelassen. Dadurch wird das Gas zerstört und es entstehen Tonnen von Umweltverschmutzung. 100 Einheiten eines beliebigen Gases verursachen 15 Einheiten Umweltverschmutzung.\n\nBestimmte Gase verursachen keine Umweltverschmutzung:\n [fluid=oxygen]\n [fluid=hydrogen]\n [fluid=nitrogen]\n [fluid=purest-nitrogen-gas]\n [fluid=pressured-air]\n [fluid=hot-air]\n [fluid=vacuum]\n\nFlüssigkeiten wie [fluid=tar] werden im Speicher gelagert, bis das Becken zu 100 % gefüllt ist. Sobald der Speicher diesen Schwellenwert erreicht, läuft er über, wodurch die Flüssigkeit zerstört wird und in dem betroffenen Gebiet Ringe aus leicht entzündlichen Verschmutzungsfeldern entstehen.\n\nAlle Flüssigkeiten, deren Name "Wasser" enthält, sickern stattdessen ins Grundwasser und verursachen keine Verschmutzungsfelder. [fluid=muddy-sludge] erzeugt ebenfalls keine Verschmutzungsfelder. Der Umrechnungsfaktor beträgt 500 Einheiten Flüssigkeit pro Verschmutzungsfeld. Die Verschmutzungsfelder können zum Auffüllen von Seen verwendet werden.\n\nDu kannst Flüssigkeiten aus dem Speicher entfernen, indem du eine [entity=pump] direkt an einen der Ausgänge anschließt. Mit [item=red-wire] und [item=green-wire] kannst du den Inhalt des Speichers auslesen.
beacon=Die [entity=beacon-AM1-FM1] und [entity=diet-beacon-AM1-FM1] verwenden Funksignale, um Moduleffekte an nahegelegene Montagemaschinen zu übertragen. Jeder Effektverteiler verfügt über eine AM- und eine FM-Frequenz, die den Wirkungsradius, die Übertragungseffizienz und den Stromverbrauch bestimmen.\nDie AM- und FM-Frequenzregler reichen von 1 bis 5.\n\n [entity=diet-beacon-AM1-FM1]\nWirkungsradius:\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\nÜbertragungseffizienz: 0,1 * AM * FM\nStromverbrauch: AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\nWirkungsradius:\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\nÜbertragungseffizienz: 0,2 * AM * FM\nStromverbrauch: AM * (FM ^ 3) MW\n\nDer Standardeffektverteiler 1AM 1FM hat einen weiten Bereich mit geringem Stromverbrauch.\nWenn eine Maschine widersprüchliche Signale auf der AM- oder FM-Frequenz empfängt, kommt es zu Interferenzen zwischen den Wellenlängen, wodurch die Maschine überlastet wird.\nEffektverteiler akzeptieren keine Produktivitätsmodule wie [item=productivity-module-3].
combustion-mixture=Du kannst [fluid=combustion-mixture1] in [entity=gasturbinemk01] verbrennen, um Strom zu erzeugen. Höhere Temperaturen der Flüssigkeit bedeuten, dass die Turbine mit einem höheren Wirkungsgrad arbeitet und somit mehr Strom erzeugt. [entity=gasturbinemk01] hat eine Begrenzung hinsichtlich der Temperatur, die sie aufnehmen kann: Wenn du eine höhere Temperatur als diese Grenze zuführst, wird sie auf diese Temperatur begrenzt, sodass du die zugeführte Energie verschwendest. Turbinen höherer Stufen haben höhere Grenzen.
big-mines=Bei den meisten Erzen werden sowohl Standard-Erzvorkommen wie [entity=ore-lead] als auch große Felsen wie [entity=lead-rock] generiert. Letztere sind so groß, dass du eine große Mine wie [entity=lead-mine] bauen musst. Diese großen Minen benötigen abgefüllte Kraftstoffe, die in einem [item=empty-fuel-canister] aufbewahrt werden. Die meisten Minen werden mit [technology=big-mines] freigeschaltet. Die früheste verfügbare große Mine ist die [entity=salt-mine] bei [technology=energy-1].

