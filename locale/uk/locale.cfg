warning-biters=Схоже, у вас увімкнено присутність кусак Pyanodon ще не збалансований для гри з кусаками, рекомендємо їх вимкнути.
warning-quality=Мод "Якість" автивовано. Він підтримується лише за умови, коли він увімкнений і ви можете ним користуватися. Однак він абсолютно незбалансований, тому його не рекомендується використовувати разом з Py. Переробник, зокрема, страшенно незбалансований, і ним не слід користуватися взагалі.

