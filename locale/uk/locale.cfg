py-recommended=Це рекомендовані налаштування для модів Pyanodon без Resource Spawner Overhaul. Родовища ресурсів трохи менші, дуже розподілені та набагато багатші.\nВороги та забруднення вимкнено, черга технологій завжди ввімкнена. Присутність скель та вода трохи менша.

