[pywiki-descriptions]
ash=Більшість неорганічних палив, таких як [item=coal], тепер утворюють [item=ash] під час спалювання, подібно до того, як [item=uranium-fuel-cell] перетворюється на [item=depleted-uranium-fuel-cell] після споживання.\nВирішення проблем з попелом є осовною частиною ранньої гри, оскільки воно з часом призведе до блокування машин, якщо його не видалити з вихідного слота.  [item=burner-inserter] може використовувати фільтр для автоматичного видалення попелу. [entity=solid-separator] може допомогти перепрофілювати частину попелу в руду.
mechanical-inserter=Паливний маніпулятор тепер має назву [item=burner-inserter]. На відміну від базової гри, їх не потрібне пальне чи електрика.\n\nНеобхідне живлення:\n [entity=burner-inserter]: непотрібно\n [entity=inserter]: 16,9 кВт\n [entity=long-handed-inserter]: 20,11 кВт\n [entity=fast-inserter]: 46,7 кВт\n [entity=bulk-inserter]: 169 кВт\n [entity=py-stack-inserter]: 1,6 МВт\n\nШвидкість маніпуляторів: (контейнер до контейнера)\n [entity=burner-inserter]: 0,78 циклу роботи/с\n [entity=inserter]: 1,2 циклу/с\n [entity=long-handed-inserter]: 1,2 циклів роботи/с\n [entity=fast-inserter]: 2,31 циклів роботи/с\n [entity=bulk-inserter]: 2,31 циклів роботи/с\n [entity=py-stack-inserter]: 1,8 циклів роботи/с \n\nКількість слотів фільтрів:\n [entity=burner-inserter]: 1\n [entity=inserter]: 2\n [entity=long-handed-inserter]: 3\n [entity=fast-inserter]: 4\n [entity=bulk-inserter]: 5\n [entity=py-stack -inserter]: 5\n\nОсобливості:\n [entity=long-handed-inserter]: досягає двох плиток замість однієї.\n [entity=bulk-inserter]: Переваги від [technology=inserter-capacity-bonus-1].\n [entity=py-stack-inserter]: Переваги від [technology=inserter-capacity-bonus-1]. Складає предмети на конвеєрі висотою до восьми.
tailings-pond=[entity=tailings-pond] — це величезне сховище для зберігання рідини просто неба, яке може вмістити до 1 000 000 одиниць рідини. Воно використовує різні механізми залежно від того, газ чи рідину ви додаєте.\n\nГази, такі як [fluid=coal-gas], викидаються в атмосферу. Це знищує газ і спричиняє величезне забруднення. 100 одиниць будь-якого газу спричиняють 15 одиниць забруднення.\n\nДеякі гази не забруднюють:\n [fluid=oxygen]\n [fluid=hydrogen]\n [fluid=nitrogen]\n [fluid=purest-nitrogen-gas]\n [fluid=pressured-air]\n [fluid=hot-air]\n [fluid=vacuum]\n\nРідини, такі як [fluid=tar] зберігаються, доки сховище не переповниться. Коли сховище досягає цього порогу, воно переповнюється, руйнуючи рідину та утворюючи кільця легкозаймистих плиток забруднення в зоні впливу.\n\nБудь-яка рідина, у назві якої є слово «вода», натомість просочуватиметься в грунтові води, а не створюватиме плитки забруднення. [fluid=dirty-water-light] також не створюватиме плитки забруднення. Коефіцієнт перетворення становить 500 одиниць рідини на кожну плитку забруднення. Плитки забруднення можна використовувати для заповнення озер.\n\nВи можете видалити рідини зі сховища, під'єднавши [entity=pump] безпосередньо до одного з виходів. [item=red-wire] і [item=green-wire] можна використовувати для зчитування вмісту сховища.
beacon=[entity=beacon-AM1-FM1] і [entity=diet-beacon-AM1-FM1] використовують радіосигнали для передачі ефектів модулів на складальні автомати поблизу. Кожен маяк має частоту AM і FM, що визначає радіус ефекту, ефективність передачі та споживання енергії.\n\nПовзунки частоти AM і FM варіюються від 1 до 5.\n\n[entity=diet-beacon-AM1-FM1]\nРадіус дії:\n - AM1: 32\n - AM2: 24\n - AM3: 16\n - AM4: 8\n - AM5: 2\nЕфективність передачі: 0,1 * AM * FM\nЕнергоспоживання: AM * (FM ^ 3) / 2 МВт\n\n[entity=beacon-AM1-FM1]\nРадіус дії:\n - AM1: 64\n - AM2: 48\n - AM3: 32\n - AM4: 16\ n - AM5: 2\nЕфективність передачі: 0,2 * AM * FM\nЕнергоспоживання: AM * (FM ^ 3) МВт\n\nЗа замовчуванням маяк 1AM 1FM має низьку потужність широкого діапазону.\nЯкщо машина отримує конфліктні сигнали на будь-якому AM або FM частоти, то довжини хвиль будуть заважати і перевантажувати машину.\nМаяки не приймають модулі продуктивності, такі як [item=productivity-module-3].
combustion-mixture=Ви можете спалювати [fluid=combustion-mixture1] в [entity=gasturbinemk01] для отримання електроенергії. Вищі температури рідини означають, що турбіна працює з вищим ККД, таким чином виробляючи більше енергії. [entity=gasturbinemk01] має обмеження на температуру, з якою вона може працювати: якщо ви подасте вхідну температуру, вищу за цю межу, турбіна не зможе використовувати весь потенціал рідини на вході. Турбіни вищого рівня мають вищі обмеження.
big-mines=Для більшості руд, на карті заспавняться як стандартні родовища, як [entity=ore-lead], так і великі камені, як [entity=lead-rock]. Останні настільки великі, що вам потрібно побудувати великий бур, наприклад [entity=lead-mine]. Ці великі бури вимагатимуть консервованого палива всередині [item=empty-fuel-canister].\n\nБільшість бурів розблоковуються за допомогою [technology=big-mines].\nНайперший доступний великий бур — [entity=salt-mine] на [technology=energy-1].

