[pywiki-descriptions]
ash=现在，大部分无机燃料，如[item=coal]，燃尽后会产生[item=ash]，一如[item=uranium-fuel-cell]耗尽后产生[item=used-up-uranium-fuel-cell]。\n\n灰尘管理是早期游戏的核心部分，因为如果不从输出槽中取出，它最终会堵塞机器。[item=burner-inserter]可以设置筛选来自动取出灰尘。[entity=solid-separator]可以将一些灰尘重新转为矿石。
mechanical-inserter=热能机械臂现在改为[item=burner-inserter]。与原版游戏不同，它无需添加燃料，速度约为0.6/s。同时还是一个筛选插槽，所以您可以将一个物品列为白名单或黑名单。\n\n[item=inserter]也有一个筛选插槽，具有1.2/s的速度，但需要电量。\n\n[item=long-handed-inserter]速度为1.2/s，其余不变。\n\n[item=fast-inserter]和，其余不变。
assembling-machine=组装机（现为[entity=assembling-machine-1]）需要燃料。还有配方限制：此机器只能处理最多3种固体和1种流体原料的配方。[entity=assembling-machine-2]限制为4种固体，以及[entity=assembling-machine-3]限制为5种固体，而[entity=automated-factory-mk01]没有原料限制。
tailings-pond=根据您放入的是气体还是液体，[entity=tailings-pond]会有不同的机制。\n\n气体，比如[fluid=coal-gas]会被排放到大气中，直接消失。\n\n液体，比如[fluid=tar]会被储存起来，直至尾矿池被填满，继而液体会溢出，同时在尾矿池周围产生一圈高度易燃的污染物。通过泵直接连接到其中一个输出口，可以再次从尾矿池中排出液体（若还未溢出）。
beacon=[entity=beacon-AM1-FM1]与[entity=diet-beacon-AM1-FM1]使用无线信号将插件效果分享至附近的机器。每台插件塔都有一个AM（调幅）和FM（调频），这决定了分享半径、分享效率和功耗。\n\nAM和FM的调节范围为1-5。\n\n[entity=diet-beacon-AM1-FM1]\n分享半径：\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\n分享效率：0.1 * AM * FM\n功耗：AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\n分享半径：\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\n分享效率：0.5 * AM * FM\n功耗：AM * (FM ^ 3) MW\n\n默认的1AM 1FM插件塔是广域低功率。\n如果两个插件塔具有相同的AM:FM频率，信号将相互干扰并抵消。\n插件塔不接受产能插件，如[item=productivity-module-3]。
combustion-mixture=您可以在[entity=gasturbinemk01]中燃烧[fluid=combustion-mixture1]来发电。更高的流体温度意味着涡轮机以更高的效率运转，从而产生更多的电量。[entity=gasturbinemk01] 对其可接受的温度有一个限制：如果您给它一个高于此限制的温度输入，它将被限制在该温度，因此您将浪费输入。更高级别的汽轮机具有更高的温度上限。

big-mines=于大部分矿物而言，无论是如[entity=ore-lead]这样的标准矿石，亦或是如[entity=lead-rock]这样的大型岩石，都会生成。然而，后者是如此之大，以至于您需要建造一个如[entity=lead-mine]这样的大型采矿机。这些大型采矿机需要[item=empty-fuel-canister]中的罐装燃料。\n\n大部分大型采矿机可由[technology=big-mines]解锁。\n最先可用的是解锁于[technology=energy-1]的[entity=salt-mine]。

bitumen-seep=[entity=bitumen-seep]可在地图上生成，这意味着地下有碳氢化合物沉积。\n您可在此之上构建[entity=bitumen-seep-mk01]、[entity=tar-seep-mk01]、[entity=natural-gas-seep-mk01]。\n\n首先要为这些机器供应钻井液，例如[fluid=drilling-fluid-0]。机器在这一点上不会产生任何东西，因为您在钻探资源。最终，您将到达地下矿床，建筑将不再需要钻井液，而是产生[fluid=crude-oil]、[fluid=tar]或[fluid=raw-gas]，这取决于您放置的机器类型。\n\n产生的资源量取决于：\n -钻井液D的等级（1-4）。\n -建筑B的等级（1-4）。\n -介于1和4之间的随机数R。\n\n则钻探循环为640,000 * D * B * R.\n\n每次钻探循环，消耗100份所需流体。建筑的速度决定了每秒的钻探循环次数。
tholin=Nauvis的大气富含索林，可以用来制造各种气体。为了创造[fluid=tholins]，您需要使用[entity=rocket-silo]发射火箭[item=capsule]。它会收集大气中的索林供您使用。\n\n【注】tholin，来自古希腊语：θολός，意为「不清澈的」，该词是由天文学家卡尔·萨根和他的同事比斯恩·卡哈所创，用来形容在米勒-尤里实验仪器中混合气体内获得的难以定性的物质，而相同的物质也在土卫六大气层中被发现。\n这是一类共聚物分子，由原初的甲烷、乙烷等简单结构有机化合物在紫外线照射下形成，但它并不是单一的纯净物，并没有确定的化学分子或明确的混合物与之对应。\n\n索林可处理为如下流体：\n\n[technology=tholin-mk01]:\n[fluid=carbon-dioxide][fluid=nitrogen][fluid=hydrogen]\n\n[technology=tholin-mk02]:\n[fluid=chlorine][fluid=acetylene][fluid=acidgas][fluid=ammonia][fluid=carbon-dioxide][fluid=benzene]\n\n[technology=tholin-mk03]:\n[fluid=cyanic-acid][fluid=carbon-dioxide][fluid=ethylene][fluid=methane][fluid=syngas][fluid=acetone]\n[fluid=methanal][fluid=methanol][fluid=propene][fluid=refsyngas]\n\n[technology=tholin-mk04]:\n[fluid=deuterium][fluid=glycerol][fluid=helium3][fluid=olefin]

