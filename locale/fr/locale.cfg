[map-gen-preset-description]
py-recommended=Ce sont les paramètres recommandés pour jouer aux mods de Pyanodon sans que Resource Spawner Overhaul soit actif. Les gisements de minerai sont légèrement plus petits, très espacés et beaucoup plus riche.\nLes ennemis et la pollution sont désactivés, la file d'attente technologique est toujours activée. Les falaises et l'eau sont légèrement atténuées.

